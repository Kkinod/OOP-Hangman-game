<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>

    <div class="board">
        <div class="board__text">
            <div class=" board__word"></div>
            <div class="board__category"></div>
        </div>
        <div class="board__content">
            <div class="board__hangman">
                <div class="board__hangman-elements">
                    <img src="images/imgs/bar.png" alt="" class="board__hangman-elements-bar">
                </div>
                <div class="board__hangman-elements head">
                    <img src="images/imgs/head.png" alt="" class="board__hangman-elements-head">

                    <div class="neck">
                        <img src="images/imgs/neck.png" alt="" class="board__hangman-elements-neck">
                    </div>
                </div>

                <div class="board__hangman-elements corpus">
                    <img src="images/imgs/corpus.png" alt="" class="board__hangman-elements-corpus">
                    <div class="board__hangman-elements">
                        <img src="images/imgs/left-arm.png" alt="" class="board__hangman-elements-left-arm">

                        <img src="images/imgs/left-hand.png " alt="" class="board__hangman-elements-left-hand">

                    </div>
                    <div class="board__hangman-elements">
                        <img src="images/imgs/right-arm.png" alt="" class="board__hangman-elements-right-arm">

                        <img src="images/imgs/right-hand.png" alt="" class="board__hangman-elements-right-hand">
                    </div>
                </div>

                <div class="board__hangman-elements board__hangman-elements-left-leg">
                    <img src="images/imgs/left-leg.png" alt="" class="board__hangman-elements-left-leg">
                </div>
                <div class="board__hangman-elements board__hangman-elements-left-foot">
                    <img src="images/imgs/left-foot.png" alt="" class="board__hangman-elements-left-foot">
                </div>
                <div class="board__hangman-elements board__hangman-elements-right-leg">
                    <img src="images/imgs/right-leg.png" alt="" class="board__hangman-elements-right-leg">
                </div>
                <div class="board__hangman-elements board__hangman-elements-right-foot">
                    <img src="images/imgs/right-foot.png" alt="" class="board__hangman-elements-right-foot">
                </div>
            </div>

            <div class="board__keyboard">
                <div class="board__text-letters board__letters"></div>
            </div>
        </div>
    </div>

    <!-- <script src="app/Game.js" type="module"></script> -->
    <script src="JS-TS/app2.js" type="module"></script>


</body>

</html>
